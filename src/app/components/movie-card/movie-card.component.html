<div class="col-lg-6 mb-4" *ngFor="let movie of moviesList">
  <a
    [routerLink]="'/movie/' + movie.id"
    style="text-decoration: none; color: inherit"
  >
    <div class="card">
      <img class="card-img-top" [src]="movie.cover" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ movie.name }}</h5>
        <div class="card-body">
          <app-ratings [rating]="movie.rating"></app-ratings>
        </div>
      </div>
    </div>
  </a>
</div>
